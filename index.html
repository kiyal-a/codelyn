<!doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="/src/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/logo-removebg-preview (1).png" type="image/x-icon">
    <title>Codeline - Connexion</title>
</head>

<body class="bg-black">

    <section class="p-10">
        <div class="max-w-3xl mx-auto rounded-lg px-20 bg-gray-900 p-5">

            <img src="img/codeline.jpg" class="mx-auto w-10 rounded-xl" alt="">

            <h1 class="text-2xl font-medium text-center pb-10 mb-20 border-b border-gray-800 text-white">
                Connexion à Codeline
            </h1>


            <form class="space-y-4 md:space-y-6">

                <div>
                    <label for="email" class="block mb-1 text-sm font-medium text-white">E-mail</label>

                    <input type="email" name="email" id="email" placeholder="john@doe.com" required
                        class="border text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500">


                    <a href="accueil.html">
                        <button id="signinBtn" type="button"
                            class="w-full font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-white my-4 transition-all">
                            Se connecter
                        </button>
                    </a>


                    <div class="flex gap-4 justify-center">
                        <div class="border-b-2 w-40 h-0 pt-3 text-gray-700"></div>
                        <p class="text-white">ou</p>
                        <div class="border-b-2 w-40 h-0 pt-3 text-gray-700"></div>
                    </div>


                    <div class="flex gap-5 mt-4">


                        <button type="button"
                            class="w-full flex items-center justify-center gap-2 bg-black text-white font-medium rounded-lg text-sm px-5 py-2.5 border border-gray-700 hover:bg-gray-800">
                            <img src="img/github.png" class="w-7" alt="">
                            <span>Se connecter avec Github</span>
                        </button>


                        <button type="button"
                            class="w-full flex items-center justify-center gap-2 bg-white text-black font-medium rounded-lg text-sm px-5 py-2.5 border hover:bg-gray-100">
                            <img src="img/Logo-google-icon-PNG.png" class="w-7" alt="">
                            <a href="registre.html"> <span>Se connecter avec Google</span></a>
                        </button>

                    </div>
                </div>

            </form>

        </div>
    </section>


    <script>
        const btn = document.getElementById("signinBtn");
        btn.addEventListener("click", () => {
            btn.innerText = "Chargement...";
            btn.classList.add("animate-pulse");

            // Redirection après un mini effet
            setTimeout(() => {
                window.location.href = "index.html";
            }, 800);
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

</body>

</html>
